<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<wicket:enclosure child="oldPassword">
					<div class="form-group">
						<label class="col-sm-4 control-label" wicket:for="oldPassword"><wicket:label /></label>
						<div class="col-sm-8">
							<div class="input-group">
								<input class="form-control" wicket:id="oldPassword" type="password"
										autocomplete="off" />
								<span class="input-group-addon"><span class="fa fa-key"></span></span>
							</div>
						</div>
					</div>
				</wicket:enclosure>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="newPassword"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="newPassword" type="password"
									autocomplete="off" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
					<div class="col-sm-8 col-sm-offset-4">
						<p class="help-block small" wicket:id="passwordHelp" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="confirmPassword"><wicket:label /></label>
					<div class="col-sm-8">
						<div class="input-group">
							<input class="form-control" wicket:id="confirmPassword" type="password"
									autocomplete="off" />
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
					</div>
					<div class="col-sm-8 col-sm-offset-4">
						<p class="help-block small">
							<wicket:message key="security.user.confirmPassword.help" />
						</p>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-default" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<wicket:message key="common.action.save" />
			</button>
		</div>
	</wicket:panel>
</html>
